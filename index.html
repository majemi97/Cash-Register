<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cash Register App</h1>
        <label for="cash">Enter Cash Amount:</label>
        <input type="number" id="cash" name="cash" min="0" step="0.01">
        <button id="purchase-btn">Purchase</button>
        <div class="cash-register">
            <div class="cash-register-display" id="change-due">
                <!-- Change due will be displayed here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
